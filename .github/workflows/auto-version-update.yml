name: ğŸš€ Auto Version Update

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".gitignore"

jobs:
  auto-version-update:
    name: Auto Update Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new-version
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.current-version }}"

          # ë²„ì „ì„ ë°°ì—´ë¡œ ë¶„í•  (ì˜ˆ: 0.1.0 -> [0, 1, 0])
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # íŒ¨ì¹˜ ë²„ì „ ì¦ê°€
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new-version }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Updated package.json to version: $NEW_VERSION"

      - name: Update next.config.ts build info
        run: |
          # ë¹Œë“œ ë‚ ì§œì™€ ì‹œê°„ì„ í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          BUILD_TIME=$(date -u +"%H:%M:%S")

          # next.config.ts íŒŒì¼ì—ì„œ ë¹Œë“œ ì •ë³´ ì—…ë°ì´íŠ¸
          sed -i "s/const buildDate = .*/const buildDate = \"$BUILD_DATE\";/" next.config.ts
          sed -i "s/const buildTime = .*/const buildTime = \"$BUILD_TIME\";/" next.config.ts

          echo "Updated build info: $BUILD_DATE $BUILD_TIME"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add package.json next.config.ts
            git commit -m "ğŸš€ Auto version update: ${{ steps.new-version.outputs.new-version }}"
            git push
            echo "Version updated and pushed successfully"
          fi

      - name: Create Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new-version.outputs.new-version }}
          release_name: Release v${{ steps.new-version.outputs.new-version }}
          body: |
            ## ğŸš€ Auto Release v${{ steps.new-version.outputs.new-version }}

            ### Changes
            - Automated version bump
            - Updated build timestamp: ${{ steps.new-version.outputs.new-version }}

            ### Build Info
            - **Build Date**: $(date -u +"%Y-%m-%d")
            - **Build Time**: $(date -u +"%H:%M:%S")
            - **Environment**: Production

            ---
            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false

      - name: Notify deployment
        if: success()
        run: |
          echo "ğŸ‰ Version ${{ steps.new-version.outputs.new-version }} has been successfully deployed!"
          echo "ğŸ“¦ New release created: v${{ steps.new-version.outputs.new-version }}"
          echo "ğŸ•’ Build timestamp: $(date -u +"%Y-%m-%d %H:%M:%S")"
